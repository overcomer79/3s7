<div class="card mb-3 b-c-w">
  <div class="sticky sticky-md sticky-top-right bg-c-A5A4C3">
    <img src="assets/images/icons/chat.png" />
  </div>
  <div class="chat-content" #scrollMe [scrollTop]="scrollMe.scrollHeight">

    <div *ngFor="let message of messageArray" class="message {{message.type}}">
      <div *ngIf="message.type === 'info'" class="message-content">
        <small class="text-muted">{{message.user}} {{message.message}}</small>
      </div>
      <div *ngIf="message.type === 'left' || message.type === 'right'" class="message-content">
        <div class="message-icon">
          <fa name="user"></fa>
        </div>
        <div class="message-body">
          {{message.message}}
          <div class="message-about fs-0_8">
            <small>{{message.user}} : {{message.date | date:"HH:mm:ss dd/MM/yyyy"}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <div class="input-group mb-3">
      <input [(ngModel)]="messageText" (Keyup.enter)="sendMessage()" type="text" class="form-control" placeholder="Scrivi il tuo messaggio qui...">
      <div class="input-group-append">
        <button class="btn btn-success" type="button" (click)="sendMessage()">Invia</button>
      </div>
    </div>
  </div>
</div>
