<div class="row justify-content-center mt-5">

  <div class="col-md-6">

    <div class="card b-10 b-c-w text-center">
      <div class="card-body">
        <h1>Login</h1>

        <div class="row">

          <div class="col-md-4 col-xs-4 col-sm-2">
            <a href="#" class="btn btn-lg btn-block bg-twitter">
              <fa name="twitter"></fa> Twitter
            </a>
          </div>
          <div class="col-md-4 col-xs-4 col-sm-2">
            <a (click)="signInWithFB()" class="btn btn-lg btn-block bg-facebook">
                <fa name="facebook"></fa> Facebook
            </a>
          </div>

          <div class="col-md-4 col-xs-4 col-sm-2">
            <a (click)="signInWithGoogle()" class="btn btn-lg btn-block bg-google">
                <fa name="google-plus"></fa> Google+
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <hr />
          </div>
        </div>


        <div class="form-group">
          <input type="email" [(ngModel)]="loginUserData.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="loginUserData.password" class="form-control" name="password" placeholder="Password">
        </div>

        <button (click)="loginUser()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

        <div class="row mt-3">
          <div class="col-md-6">
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember Me
            </label>
          </div>
          <div class="col-md-6">
            <a href="#">Forgot password?</a>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
